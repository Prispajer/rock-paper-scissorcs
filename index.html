<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header>
      <div class="title-container">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>
      <div class="score-container">
        <p class="score-title">SCORE</p>
        <p class="score-number">12</p>
      </div>
    </header>
    <main>
      <section class="game-container">
        <img src="images/bg-triangle.svg" alt="triangle" />
        <div class="button button--paper" data-choice-id="1">
          <img src="images/icon-paper.svg" alt="paper" />
        </div>
        <div class="button button--scissors" data-choice-id="2">
          <img src="images/icon-scissors.svg" alt="scissors" />
        </div>
        <div class="button button--rock" data-choice-id="3">
          <img src="images/icon-rock.svg" alt="rock" />
        </div>
      </section>
    </main>
    <script src="/scripts/app.js"></script>
  </body>
</html>
