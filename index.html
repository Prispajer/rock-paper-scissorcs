<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <link rel="stylesheet" href="style/rules.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header>
      <div class="title-container">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>
      <div class="score-container">
        <p class="score-title">SCORE</p>
        <p class="score-number">12</p>
      </div>
    </header>
    <main>
      <section class="game-container">
        <img class="triangle" src="images/bg-triangle.svg" alt="triangle" />
        <button class="button button--paper" data-choice-id="paper">
          <div class="image-container">
            <img src="images/icon-paper.svg" alt="paper" />
          </div>
        </button>
        <button class="button button--scissors" data-choice-id="scissors">
          <div class="image-container">
            <img src="images/icon-scissors.svg" alt="scissors" />
          </div>
        </button>
        <button class="button button--rock" data-choice-id="rock">
          <div class="image-container">
            <img src="images/icon-rock.svg" alt="rock" />
          </div>
        </button>
      </section>
      <section class="player-pick-result hidden"></section>
      <section class="compare-result hidden"></section>
      <section class="final-result hidden"></section>
      <button class="rules">RULES</button>
    </main>
    <section class="rules-container hidden">
      <div class="rules-content">
        <div class="rules-header">
          <h2 class="rules-title">RULES</h2>
          <button class="close-window">
            <img src="images/icon-close.svg" alt="" />
          </button>
        </div>
        <div class="rules-main-image">
          <img src="images/image-rules.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="/scripts/app.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/view.js"></script>
  </body>
</html>
